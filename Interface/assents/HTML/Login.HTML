<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - V de Vigilância</title>
  <link rel="stylesheet" href="../CSS/Login.css">
</head>
<body>

  
  <div class="container">
    <div class="barra-topo"></div>
    <div class="form-container">
      
      <div class="card-login">
        
        <div class="logo">
          <img src="../IMG/icon.png" alt="Logo V de Vigilância">
          <h6>V de Vigilancia</h6>
        </div>
  
        <form class="login-form" id="login-form">
          <label for="email">Email/CPF</label>
          <input type="email" id="email" placeholder="Digite seu email ou CPF">
  
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
  
          <button type="submit" class= "btn-login">Entrar</button>
        </form>
  
        <div class="links">
          <a href="#">Esqueci minha senha</a>
          <p>Ainda não faz parte? <a href="Cadastro_Usuarios.html">Cadastre-se agora</a></p>
        </div>
  
        <hr class="linha">
  
        <div class="social-buttons">
          <button class="btn-google">
            <img src="../IMG/google icon.png" alt="Google"> Continuar com o Google
          </button>
          <button class="btn-facebook">
            <img src="../IMG/facebook icon.png" alt="Facebook"> Continuar com o Facebook
          </button>
        </div>
      </div>

      <p class="terms">
        Ao clicar em “entrar” ou “cadastre-se”, você aceita automaticamente<br>
        o Contrato de Usuário, a Política de Privacidade e a Política de Cookies do V de Vigilância.
      </p>
      <p id="mensagemErro" style="color: red;"></p>
    </div>
  <script src="../JS/Login.js"></script>
</body>
</html>
