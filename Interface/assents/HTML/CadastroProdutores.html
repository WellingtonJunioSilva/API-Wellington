<!DOCTYPE html>
<html lang="en" data-bs-theme="black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Apoiadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .cadastro-container{
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0 , 0, 0.1);
        }
        .cadastro-title{
            text-align: center;
            margin-bottom: 20px;
        }

    </style>

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="container">
        <div class="cadastro-container">
            <h3 class="cadastro-title"> Apoiadores</h3>
            <form>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" placeholder="nome">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="mb-3">
                    <label for="documento" class="form-label">Documento</label>
                    <input type="text" class="form-control" id="documento" placeholder="documento">
                </div>
                <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="cep">
                </div>
                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="cidade">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="estado">
                </div>
                <div class="mb-3">
                    <label for="contato" class="form-label">Contato</label>
                    <input type="text" class="form-control" id="contato" placeholder="contato">
                </div>
                <div class="mb-3">
                    <label for="foto_perfil" class="form-label">Foto_Perfil</label>
                    <input type="text" id="foto" class="form-control" placeholder="foto">
                </div>
                <div class="mb-3">
                    <label for="biografia" class="form-label">Biografia</label>
                    <input type="text" id="biografia" class="form-control" placeholder="biografia">
                </div>
            </form>
        </div>
        <table class="table table-bordered" id="tabelaApoaidores">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Documento</th>
                    <th>CEP</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Contato</th>
                    <th>Foto_Perfil</th>
                    <th>Biografia</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
